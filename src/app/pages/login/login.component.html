<body>
<div class="login-page">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
        <div *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid" class="error">
          <div *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.controls['email']?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6">
        <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="error">
          <div *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</div>
          <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
      <button type="submit">Login</button>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
    <p>New user? <a (click)="navigateToRegister()">Register here</a></p>
  </div>
</body>
